---
- hosts: 127.0.0.1
  vars_files:
    - vars/opnfv.yml
  roles:
    - role: collivier.xtesting
      use_gerrit: true
      git_url: https://gerrit.opnfv.org/gerrit/functest-xtesting
      gerrit_project: functest-xtesting
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)^{{ project }}-[a-z-0-9.]+-trivy$
      suites:
        - container: xtesting
          tests:
            - first
            - second
            - third
            - fourth
            - fifth
            - sixth
        - container: xtesting-mts
          tests:
            - seventh
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual1
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual1
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-virtual1
            dependency: '3.11'
        - jerma:
            branch: stable/jerma
            slave: lf-virtual1
            dependency: '3.10'
        - iruya:
            branch: stable/iruya
            slave: lf-virtual1
            dependency: '3.9'
        - hunter:
            branch: stable/hunter
            slave: lf-virtual1
            dependency: '3.9'
    - role: collivier.xtesting
      sudo1:
      project: functest-kubernetes
      use_gerrit: true
      gerrit_project: functest-kubernetes
      git_url: https://gerrit.opnfv.org/gerrit/functest-kubernetes
      jenkins_view_trivy_regex:
        (?!{{ project }}-pi)(?!{{ project }}-ng)^{{
          project }}-[a-z-0-9.]+-trivy$
      triggers:
        - timed: '@weekly'
      docker_args:
        env:
          DEPLOY_SCENARIO: k8-nosdn-nofeature-noha
        volumes:
          - /home/opnfv/functest-kubernetes/config.{tag}:/root/.kube/config
      suites:
        - container: functest-kubernetes-healthcheck
          tests:
            - k8s_quick
            - k8s_smoke
        - container: functest-kubernetes-smoke
          timeout: 3h
          tests:
            - xrally_kubernetes
            - k8s_conformance
            - sig_network
            - sig_network_features
            - sig_storage
          exclude:
            - tag: leguer
              test: sig_network
            - tag: leguer
              test: sig_network_features
            - tag: leguer
              test: sig_storage
            - tag: kali
              test: sig_network
            - tag: kali
              test: sig_network_features
            - tag: kali
              test: sig_storage
            - tag: jerma
              test: sig_network
            - tag: jerma
              test: sig_network_features
            - tag: jerma
              test: sig_storage
            - tag: iruya
              test: sig_network
            - tag: iruya
              test: sig_network_features
            - tag: iruya
              test: sig_storage
            - tag: hunter
              test: sig_network
            - tag: hunter
              test: sig_network_features
            - tag: hunter
              test: sig_storage
        - container: functest-kubernetes-security
          tests:
            - kube_hunter
            - kube_bench_master
            - kube_bench_node
        - container: functest-kubernetes-benchmarking
          tests:
            - xrally_kubernetes_full
        - container: functest-kubernetes-cnf
          tests:
            - k8s_vims
            - helm_vims
            - cnf_conformance
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual1-6
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual1-5
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-virtual1-4
            dependency: '3.11'
        - jerma:
            branch: stable/jerma
            slave: lf-virtual1-3
            dependency: '3.10'
        - iruya:
            branch: stable/iruya
            slave: lf-virtual1-2
            dependency: '3.9'
        - hunter:
            branch: stable/hunter
            slave: lf-virtual1-1
            dependency: '3.9'
      builds:
        dependency:
          repo: _
          dport:
          container: alpine
        steps:
          - name: build opnfv/functest-kubernetes-core
            containers:
              - name: functest-kubernetes-core
                ref_arg: BRANCH
                path: docker/core
          - name: build containers
            containers:
              - name: functest-kubernetes-healthcheck
                ref_arg:
                path: docker/healthcheck
              - name: functest-kubernetes-cnf
                ref_arg: BRANCH
                path: docker/cnf
              - name: functest-kubernetes-security
                ref_arg: BRANCH
                path: docker/security
          - name: build opnfv/functest-kubernetes-smoke
            containers:
              - name: functest-kubernetes-smoke
                ref_arg:
                path: docker/smoke
          - name: build opnfv/functest-kubernetes-benchmarking
            containers:
              - name: functest-kubernetes-benchmarking
                ref_arg:
                path: docker/benchmarking
    - role: collivier.xtesting
      project: functest
      use_gerrit: true
      gerrit_project: functest
      git_url: https://gerrit.opnfv.org/gerrit/functest
