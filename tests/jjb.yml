---
- hosts: 127.0.0.1
  roles:
    - role: collivier.xtesting
      jenkins_deploy: false
      jenkins_create_jobs: true
      gitlab_deploy: false
      minio_deploy: false
      mongo_deploy: false
      testapi_deploy: false
      postgres_deploy: false
      cachet_deploy: false
      registry_deploy: false
      use_slave: true
      sudo1: 'sudo '
      s3_mask_creds: true
      s3_dst_url: s3://artifacts.opnfv.org/xtesting
      s3_endpoint_url: https://storage.googleapis.com
      http_dst_url: http://artifacts.opnfv.org/xtesting
      testapi_url: http://testresults.opnfv.org/test/api/v1
      testapi_ext_url: http://testresults.opnfv.org/test/api/v1
      boto: /home/opnfv/xtesting/.boto
      jenkins_workspace: $WORKSPACE/..
      block_level_key: blocking-level
      use_gerrit: true
      git_url: https://gerrit.opnfv.org/gerrit/functest-xtesting
      gerrit_project: functest-xtesting
      docker_args:
        env:
          DEBUG: 'true'
        volumes: []
      suites:
        - container: xtesting
          tests:
            - first
            - second
            - third
            - fourth
            - fifth
            - sixth
        - container: xtesting-mts
          tests:
            - seventh
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual1
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual1
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-virtual1
            dependency: '3.11'
        - jerma:
            branch: stable/jerma
            slave: lf-virtual1
            dependency: '3.10'
        - iruya:
            branch: stable/iruya
            slave: lf-virtual1
            dependency: '3.9'
        - hunter:
            branch: stable/hunter
            slave: lf-virtual1
            dependency: '3.9'
