            - connection_check
            - tenantnetwork1
            - tenantnetwork2
            - vmready1
            - vmready2
            - singlevm1
            - singlevm2
            - vping_ssh
            - vping_userdata
            - cinder_test
            - odl
            - tempest_smoke
            - tempest_horizon
        - container: functest-smoke
