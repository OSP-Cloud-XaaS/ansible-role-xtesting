        - iruya:
            branch: stable/iruya
            slave: lf-virtual4
            DASHBOARD_URL: http://172.30.13.89
            dependency: '3.9'
        - hunter:
            branch: stable/hunter
            slave: lf-virtual6
            DASHBOARD_URL: http://172.30.13.91
            dependency: '3.9'
      builds:
        dependency:
          repo: _
          dport:
          container: alpine
        steps:
          - name: build opnfv/functest-core
            containers:
              - name: functest-core
                ref_arg: BRANCH
                path: docker/core
          - name: build opnfv/functest-tempest
            containers:
              - name: functest-tempest
                ref_arg: BRANCH
                path: docker/tempest
                exclude:
