            - rally_full
            - rally_jobs
            - vmtp
            - shaker
        - container: functest-benchmarking-cntt
          timeout: 4h
          tests:
            - rally_full_cntt
            - rally_jobs_cntt
        - container: functest-vnf
          timeout: 2h
          tests:
            - cloudify
            - cloudify_ims
            - heat_ims
            - vyos_vrouter
            - juju_epc
      docker_tags:
        - latest:
            branch: master
            slave: lf-virtual9
            DASHBOARD_URL: http://172.30.13.94
            dependency: '3.13'
        - leguer:
            branch: stable/leguer
            slave: lf-virtual9
            DASHBOARD_URL: http://172.30.13.94
            dependency: '3.12'
        - kali:
            branch: stable/kali
            slave: lf-pod4-3
            DASHBOARD_URL: http://172.30.12.88
            dependency: '3.11'
        - jerma:
