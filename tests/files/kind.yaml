---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.20.0
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            service-node-port-range: "80-50000"
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        listenAddress: "0.0.0.0"
      - containerPort: 443
        hostPort: 443
        listenAddress: "0.0.0.0"
      - containerPort: 8080
        hostPort: 8080
        listenAddress: "0.0.0.0"
      - containerPort: 32022
        hostPort: 32022
        listenAddress: "0.0.0.0"
      - containerPort: 50000
        hostPort: 50000
        listenAddress: "0.0.0.0"
    extraMounts:
      - hostPath: /home/cedric/functest-kubernetes/config.latest
        containerPath: /config
  - role: worker
    image: kindest/node:v1.20.0
    extraMounts:
      - hostPath: /home/cedric/functest-kubernetes/config.latest
        containerPath: /config
  - role: worker
    image: kindest/node:v1.20.0
    extraMounts:
      - hostPath: /home/cedric/functest-kubernetes/config.latest
        containerPath: /config
