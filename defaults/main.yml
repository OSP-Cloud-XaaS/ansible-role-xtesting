---
prefix: /data
ipaddress: "{{ ansible_default_ipv4.address }}"
external_ipaddress: "{{ ipaddress }}"
jenkins_port: 8080
jenkins_jnlp_port: 50000
minio_port: 9000
s3www_port: 80
testapi_port: 8000
mongo_port: 27017
registry_port: 5000
influxdb_port: 8086
grafana_port: 3000
jenkins_user: admin
jenkins_password: admin
project: xtesting
db_project: "{{ project }}"
gerrit: gerrit.opnfv.org
gerrit_project: functest-xtesting
use_slave:
block_level_key: block-level
sudo1:
jenkins_workspace: "{{ prefix }}/jenkins/workspace"
push_to_db: true
s3_endpoint_url: http://{{ ipaddress }}:{{ minio_port }}
s3_dst_url: s3://xtesting
http_dst_url: http://{{ external_ipaddress }}:{{ s3www_port }}
aws_access_key_id: xtesting
aws_secret_access_key: xtesting
docker_tags:
docker_args:
  env: {}
  volumes: []
triggers:
  - timed: '@daily'
repo: opnfv
dport:
builds:
  dependencies:
    - repo: _
      dport:
      container: alpine
      tag: '3.10'
  steps:
    - name: opnfv/xtesting
      containers:
        - name: xtesting
          ref_arg: BRANCH
          path: docker
suites:
  - container: xtesting
    tests:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
