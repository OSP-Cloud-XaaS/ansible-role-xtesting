---
prefix: /data
ipaddress: "{{ ansible_default_ipv4.address }}"
external_ipaddress: "{{ ipaddress }}"

# jenkins
jenkins_deploy: true
jenkins_port: 8080
jenkins_jnlp_port: 50000
jenkins_url: "http://{{ ipaddress }}:{{ jenkins_port }}"
jenkins_user: admin
jenkins_password: admin
jenkins_workspace: "{{ prefix }}/jenkins/workspace"
jenkins_load_jobs: true

# s3
publish_to_s3: true
minio_deploy: true
minio_port: 9000
s3www_port: 80
s3_endpoint_url: http://{{ ipaddress }}:{{ minio_port }}
s3_dst_url: s3://xtesting
http_dst_url: http://{{ external_ipaddress }}:{{ s3www_port }}
aws_access_key_id: xtesting
aws_secret_access_key: xtesting

# db
push_to_db: true
mongo_deploy: true
mongo_port: 27017
mongo_url: mongodb://{{ ipaddress }}:{{ mongo_port }}

# testapi
testapi_deploy: true
testapi_port: 8000
testapi_url: http://{{ ipaddress }}:{{ testapi_port }}/api/v1
testapi_base_url: http://{{ external_ipaddress }}:{{ testapi_port }}

# registry
registry_deploy: true
registry_port: 5000

# influxdb
influxdb_deploy: false
influxdb_port: 8086
influxdb_url: http://{{ ipaddress }}:{{ influxdb_port }}

# grafana
grafana_deploy: false
grafana_port: 3000

project: xtesting
db_project: "{{ project }}"
gerrit:
gerrit_project: functest-xtesting
use_slave:
block_level_key: block-level
sudo1:

docker_tags:
docker_args:
  env: {}
  volumes: []
triggers:
  - timed: '@daily'
repo: opnfv
dport:
builds:
  dependencies:
    - repo: _
      dport:
      container: alpine
      tag: '3.10'
  steps:
    - name: opnfv/xtesting
      containers:
        - name: xtesting
          ref_arg: BRANCH
          path: docker
suites:
  - container: xtesting
    tests:
      - first
      - second
      - third
      - fourth
      - fifth
      - sixth
